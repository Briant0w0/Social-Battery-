<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Monitor de Batería Social</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
  body {
    margin: 0;
    background: #0a1226;
    font-family: 'Roboto Mono', monospace;
    color: #57cbff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    letter-spacing: 0.1em;
  }
  h1 {
    color: #4be1ff;
    font-weight: 700;
    margin-bottom: 15px;
    letter-spacing: 0.2em;
    text-transform: uppercase;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 900px;
    max-width: 95vw;
    gap: 60px;
    margin-bottom: 60px;
  }
  /* Cajas laterales */
  .info-box {
    border: 1px solid #0b406a;
    border-radius: 10px;
    padding: 25px 35px;
    width: 260px;
    background: rgba(2,30,54,0.7);
    color: #57cbff;
    box-shadow: 0 0 8px #0b406a;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .info-box h2 {
    font-weight: 400;
    color: #2297ff;
    font-size: 18px;
    margin: 0 0 12px 0;
    letter-spacing: 0.15em;
  }
  .info-box .main-text {
    font-size: 38px;
    font-weight: 700;
    color: white;
    margin-bottom: 8px;
    font-family: 'Roboto Mono', monospace;
  }
  .info-box .sub-text {
    font-size: 16px;
    opacity: 0.75;
    font-weight: 400;
  }
  .suggested-break {
    margin-top: 14px;
    display: flex;
    align-items: center;
    color: #1ae2ff;
    font-weight: 600;
    font-size: 14px;
  }
  .suggested-break svg {
    margin-right: 8px;
    width: 22px;
    height: 22px;
    fill: #1ae2ff;
  }
  /* Batería central */
  .battery-container {
    position: relative;
    width: 150px;
    height: 300px;
    background: linear-gradient(145deg, #111e3f, #0f1a37);
    border-radius: 40px;
    border: 4px solid #163d88;
    box-shadow:
      inset 0 2px 8px #6fb1ff44,
      0 0 12px #1a9bff;
    overflow: hidden;
  }
  .battery-top {
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    width: 70px;
    height: 26px;
    background: linear-gradient(180deg, #0a224f, #1c4fff);
    border-radius: 14px 14px 6px 6px;
    border: 4px solid #163d88;
    box-shadow: 0 0 10px #2da6ff inset;
  }
  .battery-fill {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: linear-gradient(180deg, #f47a00, #bb4200);
    box-shadow: 0 0 18px #ff9900;
    border-radius: 30px 30px 0 0;
    transition: height 0.5s ease-in-out;
  }
  .percentage {
    margin-top: 16px;
    font-size: 70px;
    font-weight: 900;
    color: #ff9900;
    text-shadow:
      0 0 8px #ffa72a,
      0 0 15px #ff7a00;
  }

  /* Información inferior */
  .bottom-info {
    display: flex;
    justify-content: center;
    width: 900px;
    max-width: 95vw;
    border-top: 1px solid #0b406a;
    padding-top: 20px;
    font-size: 15px;
    letter-spacing: 0.18em;
    color: #2f84d1;
    font-weight: 400;
    gap: 35px;
  }
  .bottom-info > div {
    flex: 1;
    text-align: center;
    border-right: 1px solid #0a2c54;
    padding: 0 15px;
  }
  .bottom-info > div:last-child {
    border-right: none;
  }
  .bottom-info span {
    display: block;
    margin-top: 6px;
    font-size: 19px;
    font-weight: 700;
    color: white;
  }
  .status-low {
    color: #f68f11;
    font-weight: 900;
  }
  .drain-points {
    color: #00cfff;
  }
  .mood-tired {
    color: white;
    font-weight: 900;
  }

  /* Efectos "corner" techno */
  .corner-active {
    position: absolute;
    width: 12px;
    height: 12px;
    border: 2px solid #2297ff;
  }
  .corner-active.top-left {
    top: 8px;
    left: 8px;
    border-right: none;
    border-bottom: none;
    border-radius: 4px 0 0 0;
  }
  .corner-active.top-right {
    top: 8px;
    right: 8px;
    border-left: none;
    border-bottom: none;
    border-radius: 0 4px 0 0;
  }
  .corner-active.bottom-left {
    bottom: 8px;
    left: 8px;
    border-top: none;
    border-right: none;
    border-radius: 0 0 0 4px;
  }
  .corner-active.bottom-right {
    bottom: 8px;
    right: 8px;
    border-top: none;
    border-left: none;
    border-radius: 0 0 4px 0;
  }
</style>
</head>
<body>

<h1>MONITOR DE BATERÍA SOCIAL</h1>

<div class="container">
  <div class="info-box" style="position:relative;">
    <div class="corner-active top-left"></div>
    <div class="corner-active bottom-right"></div>
    <h2>Última interacción</h2>
    <div class="main-text">Reunión</div>
    <div class="sub-text">Duración: 1h 20m</div>
  </div>

  <div class="battery-container" aria-label="Nivel de batería social">
    <div class="battery-top"></div>
    <div class="battery-fill" style="height: 35%;"></div>
  </div>

  <div class="info-box" style="position:relative;">
    <div class="corner-active top-right"></div>
    <div class="corner-active bottom-left"></div>
    <h2>Tiempo de recarga</h2>
    <div class="main-text">2h 45m</div>
    <div class="sub-text">Descanso recomendado</div>
    <div class="suggested-break">
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><path d="M24 44h22a6 6 0 10-12 0h-10a2 2 0 100 4h24v4H22a6 6 0 002 4h24v-4H30a6 6 0 012-11.6V40a6 6 0 01-8-6z"/></svg>
      Tomar un descanso
    </div>
  </div>
</div>

<div class="bottom-info">
  <div>
    NIVEL SOCIAL
    <span class="status-low">BAJO</span>
  </div>
  <div>
    INTERACCIONES HOY
    <span>4</span>
  </div>
  <div>
    DRENAJE DE ENERGÍA
    <span class="drain-points">-65 pts</span>
  </div>
  <div>
    ESTADO DE ÁNIMO
    <span class="mood-tired">CANSADO</span>
  </div>
</div>

</body>
</html>
